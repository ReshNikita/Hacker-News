<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Hacker News" />
    <meta
      name="description"
      content="Social news website focusing on computer science and entrepreneurship"
    />
    <meta name="author" content="Nikita Reshetnikov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/hacker-news/hacker.svg" />
    <title>Hacker News</title>

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/hacker-news/assets/index-368484a0.js"></script>
    <link rel="stylesheet" href="/hacker-news/assets/index-f1c5d356.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
